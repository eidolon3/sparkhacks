<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="The website to determine the type of disease a plant has using AI">
	<title>Plant Sentry</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Plant Sentry!</h1>
    <img src="images/peashooter.webp" width="200" height="200" alt="peashooter">

    <hr>
    <p>Put in an image of a plant and AI will analyze it!</p>
    <input type="file" id="image" accept="image/*" onchange="previewImage()">
    <button id="scanButton" onclick="analyze()">Scan Plant</button>

    <button onclick="clearAll()">Clear</button>
    
    <div id="imagePreviewContainer" style="text-align:center; margin-top: 20px;">
      <img id="imagePreview" style="max-width: 300px; max-height: 300px;"  />
    </div>
    

    <button id="start-camera">Start Camera</button>
    <button id="stop-camera">stop-camera Camera</button>
    <video id="video" width="320" height="240" autoplay></video>
    <button id="click-photo">Click Photo</button>
    <canvas id="canvas" width="320" height="240"></canvas>

    

    <div id="result"></div>
    <script src="script.js"></script>

	<hr>

	<footer>
		<a href="index.html"><button id="homepage">Home</button></a>
		<a href="aboutme.html"><button id="About Us">About The Creators</button></a>
	</footer>
    
</body>

</html>
